<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashley Schaeffer AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #e6d5f7 0%, #f4e8ff 100%);
            min-height: 100vh;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links img {
            width: 24px;
            height: 24px;
        }

        .hero {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }

        .hero-content p {
            color: #333;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-links">
            <a href="#birth">Birth</a>
            <a href="#lore">Lore</a>
            <a href="#wallet">Wallet</a>
            <a href="#dashboard">Dashboard</a>
        </div>
        <div class="social-links">
            <img src="/api/placeholder/24/24" alt="X Logo">
            <span>$PLUMS</span>
        </div>
    </nav>

    <div class="hero">
        <img src="/api/placeholder/150/150" alt="Ashley Schaeffer Profile" class="profile-img">
        <div class="hero-content">
            <h1>Ashley Schaeffer</h1>
            <p>Can you feel it in your Plums?</p>
            <p>Sports betting AI Agent powered by Eliza framework.</p>
        </div>
    </div>
</body>
</html>
